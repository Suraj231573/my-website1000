<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00c6ff;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login Page</h2>

        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button onclick="showOutput()">Login</button>

        <div id="output"></div>
    </div>

    <script>
        function showOutput() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if(user !== "" && pass !== "") {
                document.getElementById("output").innerHTML =
                    "Login Successful! Welcome, " + user + " ðŸŽ‰";
            } else {
                document.getElementById("output").innerHTML =
                    "Please enter username and password!";
            }
        }
    </script>

</body>
</html>
